<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>navigation bar</title>
    <style>
    .navbar{
        background-color: rgba(2, 53, 66, 0.952);
        border-radius:30px;
        

    }
    .navbar ul
    {
        overflow:auto;
    }
    .navbar li{
        
        float:left;
        list-style: none;
        margin: 13px 20px;
        /* background-color:rgba(111, 190, 209, 0.856); */
    }
    .navbar li a{
        padding: 3px 3px;
        color:rgb(255, 136, 136);
        text-decoration: none;
    }
    .navbar a:hover{
        color:rgb(155, 24, 20);
    }
    .search{
        float:right;
        color:aliceblue;
        padding: 12px 35px;
    }
    .navbar input{
        border: 1px solid;
        border-radius:12px;
    }
    </style>
</head>
<body>
    <header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
              <li><a href="#">Services</a></li>
            <li><a href="#">Contact us</a></li>
            <div class="search">
                <input type="text" id="search" name=search placeholder="search here...">
            </div>
        </ul>
    </nav>    
    </header>
    
</body>
</html>
